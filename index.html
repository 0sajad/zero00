
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCTA NETWORK - منصة مراقبة الشبكات الذكية</title>
    <meta name="description" content="منصة متطورة لمراقبة الشبكات والتحليل الذكي مع الدعم متعدد اللغات" />
    <meta name="author" content="OCTA NETWORK Team" />

    <meta property="og:title" content="OCTA NETWORK - منصة مراقبة الشبكات الذكية" />
    <meta property="og:description" content="منصة متطورة لمراقبة الشبكات والتحليل الذكي مع الدعم متعدد اللغات" />
    <meta property="og:type" content="website" />
    
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="./src/main.tsx" />
    
    <style>
      /* Critical CSS for loading and error screens */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #3b82f6;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loading-text {
        margin-top: 20px;
        color: #3b82f6;
        font-size: 18px;
        font-weight: 500;
      }
      .error-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a2e;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #ef4444;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        padding: 20px;
        z-index: 9999;
      }
      .error-screen h2 {
        color: #ef4444;
        margin-bottom: 16px;
        font-size: 24px;
      }
      .error-screen p {
        color: #9ca3af;
        margin-bottom: 24px;
        font-size: 16px;
      }
      .error-screen button {
        margin-top: 20px;
        padding: 12px 24px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: background 0.3s ease;
      }
      .error-screen button:hover {
        background: #2563eb;
      }
    </style>
  </head>

  <body>
    <div id="loading" class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">جاري تحميل OCTA NETWORK...</div>
    </div>
    
    <div id="error" class="error-screen">
      <h2>خطأ في التحميل</h2>
      <p>فشل في تحميل التطبيق. يرجى إعادة تحديث الصفحة.</p>
      <button onclick="window.location.reload()">
        تحديث الصفحة
      </button>
    </div>
    
    <div id="root"></div>
    
    <!-- Enhanced script loading with better error handling -->
    <script type="module">
      // Enhanced error handling for module loading
      let hasLoaded = false;
      let loadingTimeout;
      
      // Function to handle script loading errors
      const handleScriptError = (error) => {
        console.error('Script loading error:', error);
        if (!hasLoaded) {
          const loading = document.getElementById('loading');
          const errorScreen = document.getElementById('error');
          if (loading) loading.style.display = 'none';
          if (errorScreen) errorScreen.style.display = 'flex';
        }
      };
      
      // Enhanced error listeners
      window.addEventListener('error', (event) => {
        console.error('Global error:', event);
        if (event.filename && (event.filename.includes('.js') || event.filename.includes('.tsx'))) {
          handleScriptError(event.error);
        }
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason);
        if (event.reason && event.reason.toString().includes('Loading')) {
          handleScriptError(event.reason);
        }
      });
      
      // Timeout fallback with better error handling
      loadingTimeout = setTimeout(function() {
        if (!hasLoaded) {
          console.warn('Loading timeout - showing error screen');
          handleScriptError(new Error('Loading timeout'));
        }
      }, 15000); // Reduced timeout to 15 seconds
      
      // Enhanced hide loading function
      window.hideLoading = function() {
        hasLoaded = true;
        if (loadingTimeout) clearTimeout(loadingTimeout);
        const loadingElement = document.getElementById('loading');
        if (loadingElement) {
          loadingElement.style.display = 'none';
        }
      };
      
      window.showError = function(message) {
        const errorElement = document.getElementById('error');
        const errorText = errorElement?.querySelector('p');
        if (errorText && message) {
          errorText.textContent = message;
        }
        if (errorElement) errorElement.style.display = 'flex';
        window.hideLoading();
      };
      
      // Module loading success indicator
      console.log('Enhanced script loader initialized');
    </script>
    
    <!-- Essential scripts with proper loading -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module" defer></script>
    <script type="module" src="./src/main.tsx" defer></script>
  </body>
</html>

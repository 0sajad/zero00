
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCTA NETWORK - منصة مراقبة الشبكات الذكية</title>
    <meta name="description" content="منصة متطورة لمراقبة الشبكات والتحليل الذكي مع الدعم متعدد اللغات" />
    <meta name="author" content="OCTA NETWORK Team" />

    <meta property="og:title" content="OCTA NETWORK - منصة مراقبة الشبكات الذكية" />
    <meta property="og:description" content="منصة متطورة لمراقبة الشبكات والتحليل الذكي مع الدعم متعدد اللغات" />
    <meta property="og:type" content="website" />
    
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Favicon with relative path -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    
    <style>
      /* Critical CSS for loading and error screens */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #1a1a2e;
        color: white;
        overflow: hidden;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #3b82f6;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        color: #3b82f6;
        font-size: 18px;
        font-weight: 500;
        text-align: center;
      }
      
      .error-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a2e;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #ef4444;
        text-align: center;
        padding: 20px;
        z-index: 9999;
      }
      
      .error-screen h2 {
        color: #ef4444;
        margin-bottom: 16px;
        font-size: 24px;
      }
      
      .error-screen p {
        color: #9ca3af;
        margin-bottom: 24px;
        font-size: 16px;
        max-width: 500px;
      }
      
      .error-screen button {
        margin-top: 20px;
        padding: 12px 24px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: background 0.3s ease;
      }
      
      .error-screen button:hover {
        background: #2563eb;
      }
      
      #root {
        display: none;
      }
      
      #root.loaded {
        display: block;
      }
    </style>
  </head>

  <body>
    <div id="loading" class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">جاري تحميل OCTA NETWORK...</div>
    </div>
    
    <div id="error" class="error-screen">
      <h2>خطأ في التحميل</h2>
      <p>فشل في تحميل التطبيق. يرجى إعادة تحديث الصفحة أو التحقق من اتصال الإنترنت.</p>
      <button onclick="window.location.reload()">
        تحديث الصفحة
      </button>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Enhanced error handling and loading management
      let hasLoaded = false;
      let loadingTimeout;
      
      console.log('OCTA NETWORK - تهيئة التطبيق...');
      
      // Enhanced error handling
      const handleError = (error, source = 'unknown') => {
        console.error(`خطأ من ${source}:`, error);
        if (!hasLoaded) {
          showError();
        }
      };
      
      const hideLoading = () => {
        try {
          hasLoaded = true;
          if (loadingTimeout) clearTimeout(loadingTimeout);
          
          const loadingElement = document.getElementById('loading');
          const rootElement = document.getElementById('root');
          
          if (loadingElement) {
            loadingElement.style.display = 'none';
          }
          
          if (rootElement) {
            rootElement.classList.add('loaded');
            rootElement.style.display = 'block';
          }
          
          document.body.style.overflow = 'auto';
          console.log('تم إخفاء شاشة التحميل بنجاح');
        } catch (error) {
          console.error('خطأ في إخفاء شاشة التحميل:', error);
        }
      };
      
      const showError = (errorMessage) => {
        try {
          const loadingElement = document.getElementById('loading');
          const errorElement = document.getElementById('error');
          const errorText = errorElement?.querySelector('p');
          
          if (loadingElement) {
            loadingElement.style.display = 'none';
          }
          
          if (errorElement) {
            errorElement.style.display = 'flex';
            if (errorText && errorMessage) {
              errorText.textContent = errorMessage;
            }
          }
          
          console.log('تم عرض شاشة الخطأ');
        } catch (error) {
          console.error('خطأ في عرض شاشة الخطأ:', error);
        }
      };
      
      // Global error handlers
      window.addEventListener('error', (event) => {
        handleError(event.error || event.message, 'window.error');
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        handleError(event.reason, 'unhandledrejection');
      });
      
      // Set timeout for loading
      loadingTimeout = setTimeout(() => {
        if (!hasLoaded) {
          console.warn('انتهت مهلة التحميل');
          showError('انتهت مهلة التحميل. يرجى إعادة تحديث الصفحة.');
        }
      }, 10000);
      
      // Make functions globally available
      window.hideLoading = hideLoading;
      window.showError = showError;
      window.hasLoaded = () => hasLoaded;
      
      // Check if DOM is ready
      const initializeApp = () => {
        console.log('بدء تهيئة التطبيق...');
        
        // Simulate successful loading for now
        setTimeout(() => {
          if (!hasLoaded) {
            hideLoading();
          }
        }, 2000);
      };
      
      // Initialize when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeApp);
      } else {
        initializeApp();
      }
    </script>
    
    <!-- Essential scripts -->
    <script type="module">
      try {
        console.log('تحميل الوحدات الأساسية...');
        
        // Dynamic import for better error handling
        import('./src/main.tsx')
          .then(() => {
            console.log('تم تحميل main.tsx بنجاح');
          })
          .catch((error) => {
            console.error('خطأ في تحميل main.tsx:', error);
            window.showError?.('فشل في تحميل الملفات الأساسية');
          });
          
      } catch (error) {
        console.error('خطأ في تحميل الوحدات:', error);
        window.showError?.('خطأ في تحميل التطبيق');
      }
    </script>
  </body>
</html>

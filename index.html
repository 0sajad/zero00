    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #3b82f6;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loading-text {
        margin-top: 20px;
        color: #3b82f6;
        font-size: 18px;
        font-weight: 500;
      }
      .error-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a2e;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #ef4444;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        padding: 20px;
        z-index: 9999;
      }
      .error-screen button {
        margin-top: 20px;
        padding: 12px 24px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: background 0.3s ease;
      }
      .error-screen button:hover {
        background: #2563eb;
      }
    </style>
  </head>

  <body>
    <div id="loading" class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">جاري تحميل OCTA GRAM...</div>
    </div>
    
    <div id="error" class="error-screen">
      <h2>خطأ في التحميل</h2>
      <p>فشل في تحميل التطبيق. يرجى إعادة تحديث الصفحة.</p>
      <button onclick="window.location.reload()">
        تحديث الصفحة
      </button>
    </div>
    
    <div id="root"></div>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module" defer></script>
    <script type="module">
      // Enhanced error handling for module loading
      let hasLoaded = false;
      
      window.addEventListener('error', function(e) {
        console.error('Script loading error:', e);
        if (!hasLoaded) {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('error').style.display = 'flex';
        }
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e);
        if (!hasLoaded) {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('error').style.display = 'flex';
        }
      });
      
      // Timeout fallback with better error handling
      const loadingTimeout = setTimeout(function() {
        if (!hasLoaded && document.getElementById('loading').style.display !== 'none') {
          console.warn('Loading timeout - showing error screen');
          document.getElementById('loading').style.display = 'none';
          document.getElementById('error').style.display = 'flex';
        }
      }, 15000);
      
      // Enhanced hide loading function
      window.hideLoading = function() {
        hasLoaded = true;
        clearTimeout(loadingTimeout);
        const loadingElement = document.getElementById('loading');
        if (loadingElement) {
          loadingElement.style.display = 'none';
        }
      };
      
      // Module loading success indicator
      window.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, initializing application...');
      });
    </script>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>

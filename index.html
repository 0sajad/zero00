
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCTA GRAM - Smart Network Monitoring Platform</title>
    <meta name="description" content="Advanced network monitoring and AI-powered analytics platform with multilingual support" />
    <meta name="author" content="OCTA GRAM Team" />

    <meta property="og:title" content="OCTA GRAM - Smart Network Monitoring Platform" />
    <meta property="og:description" content="Advanced network monitoring and AI-powered analytics platform with multilingual support" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@octagram_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #3b82f6;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loading-text {
        margin-top: 20px;
        color: #3b82f6;
        font-family: Arial, sans-serif;
        font-size: 18px;
      }
      .error-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a2e;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #ef4444;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        z-index: 9999;
      }
    </style>
  </head>

  <body>
    <div id="loading" class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading OCTA GRAM...</div>
    </div>
    
    <div id="error" class="error-screen">
      <h2>Loading Error</h2>
      <p>Failed to load the application. Please try refreshing the page.</p>
      <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Refresh Page
      </button>
    </div>
    
    <div id="root"></div>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module">
      // Error handling for module loading
      window.addEventListener('error', function(e) {
        console.error('Script loading error:', e);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'flex';
      });
      
      // Timeout fallback
      setTimeout(function() {
        if (document.getElementById('loading').style.display !== 'none') {
          console.warn('Loading timeout - showing error screen');
          document.getElementById('loading').style.display = 'none';
          document.getElementById('error').style.display = 'flex';
        }
      }, 15000);
      
      // Hide loading screen when app loads
      window.hideLoading = function() {
        document.getElementById('loading').style.display = 'none';
      };
    </script>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>

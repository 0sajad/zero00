
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <title>OCTA NETWORK - منصة مراقبة الشبكات</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        h1 {
            color: #1a202c;
            margin-bottom: 10px;
            font-size: 28px;
        }
        p {
            color: #4a5568;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .loading {
            margin-top: 20px;
            font-size: 14px;
            color: #718096;
        }
        .status {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 12px;
            color: #4a5568;
            font-family: monospace;
        }
    </style>
    <script>
        (function() {
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status';
            
            const log = (message) => {
                console.log(message);
                if (statusDiv) {
                    statusDiv.innerHTML += message + '<br>';
                }
            };
            
            log('🔄 بدء إعادة التوجيه...');
            log('📍 المجال: ' + window.location.hostname);
            log('📂 المسار: ' + window.location.pathname);
            
            const path = window.location.pathname;
            const search = window.location.search;
            const hash = window.location.hash;
            
            // Enhanced GitHub Pages detection
            const isGitHubPages = window.location.hostname.includes('github.io');
            const isCustomDomain = !isGitHubPages && window.location.hostname !== 'localhost';
            
            let repoName = '';
            let newUrl = '';
            
            if (isGitHubPages) {
                const pathSegments = path.split('/').filter(Boolean);
                repoName = pathSegments[0] || '';
                
                if (pathSegments.length > 1) {
                    const redirectPath = '/' + pathSegments.slice(1).join('/');
                    newUrl = window.location.origin + `/${repoName}/#` + redirectPath + search + hash;
                } else {
                    newUrl = window.location.origin + `/${repoName}/`;
                }
                
                log('🎯 GitHub Pages - إعادة توجيه إلى: ' + newUrl);
            } else {
                // For custom domains or other hosting
                if (path && path !== '/') {
                    newUrl = window.location.origin + '/#' + path + search + hash;
                } else {
                    newUrl = window.location.origin + '/';
                }
                
                log('🌐 نطاق مخصص - إعادة توجيه إلى: ' + newUrl);
            }
            
            // Add status to page when it loads
            window.addEventListener('DOMContentLoaded', () => {
                const container = document.querySelector('.container');
                if (container && statusDiv) {
                    container.appendChild(statusDiv);
                }
            });
            
            // Perform redirect
            setTimeout(() => {
                log('✅ جاري التوجيه...');
                window.location.replace(newUrl);
            }, 1500);
            
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">🌐</div>
        <h1>OCTA NETWORK</h1>
        <p>جاري إعادة التوجيه إلى منصة مراقبة الشبكات...</p>
        <button onclick="window.location.replace(window.location.origin + (window.location.hostname.includes('github.io') ? '/' + window.location.pathname.split('/')[1] + '/' : '/'))" class="btn">
            الذهاب للرئيسية
        </button>
        <div class="loading">
            <p>إذا لم يتم التوجيه تلقائياً، انقر على الزر أعلاه</p>
        </div>
    </div>
</body>
</html>

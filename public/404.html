
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCTA NETWORK - الصفحة غير موجودة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 800;
        }
        
        .error-code {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 15px;
            color: #fbbf24;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .home-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            text-decoration: none;
            display: inline-block;
        }
        
        .home-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .path-info {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            word-break: break-all;
        }
    </style>
    
    <script>
        // Smart redirect for GitHub Pages
        (function() {
            const path = window.location.pathname;
            const repoName = path.split('/')[1] || '';
            
            // If we're on GitHub Pages, redirect to the correct base path
            if (window.location.hostname.includes('github.io') && repoName) {
                const newPath = `/${repoName}/`;
                if (path !== newPath) {
                    window.location.href = newPath;
                }
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="icon">🌐</div>
        <h1>OCTA NETWORK</h1>
        <div class="error-code">404</div>
        <p>عذراً، الصفحة المطلوبة غير موجودة</p>
        <p>يتم إعادة التوجيه تلقائياً...</p>
        <a href="./" class="home-btn">
            🏠 العودة للرئيسية
        </a>
        <div class="path-info" id="pathInfo">
            المسار الحالي: <span id="currentPath"></span>
        </div>
    </div>

    <script>
        document.getElementById('currentPath').textContent = window.location.pathname;
        
        // Auto redirect after 3 seconds
        setTimeout(() => {
            window.location.href = './';
        }, 3000);
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCTA NETWORK - غير متصل</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 800;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🌐</div>
        <h1>OCTA NETWORK</h1>
        <p>عذراً، لا يوجد اتصال بالإنترنت حالياً</p>
        <p>سيتم استئناف العمل تلقائياً عند عودة الاتصال</p>
        <button class="retry-btn" onclick="window.location.reload()">
            🔄 إعادة المحاولة
        </button>
        <div class="status" id="status">
            جاري فحص الاتصال...
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = '✅ متصل - يمكنك إعادة المحاولة';
                status.style.color = '#4ade80';
            } else {
                status.textContent = '❌ غير متصل - انتظار الاتصال...';
                status.style.color = '#f87171';
            }
        }

        // Listen for connection changes
        window.addEventListener('online', () => {
            updateConnectionStatus();
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });

        window.addEventListener('offline', updateConnectionStatus);

        // Initial check
        updateConnectionStatus();

        // Periodic check
        setInterval(updateConnectionStatus, 5000);
    </script>
</body>
</html>

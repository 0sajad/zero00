
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create .nojekyll file
        run: touch ./dist/.nojekyll

      - name: Create CNAME file (if needed)
        run: |
          if [ ! -z "${{ vars.CUSTOM_DOMAIN }}" ]; then
            echo "${{ vars.CUSTOM_DOMAIN }}" > ./dist/CNAME
          fi

      - name: Fix MIME types and file extensions
        run: |
          echo "Fixing MIME types for JavaScript and CSS files..."
          find ./dist -name "*.js" -type f -exec file {} \;
          find ./dist -name "*.css" -type f -exec file {} \;
          
          # Ensure proper file extensions
          find ./dist -name "*.js" -exec sh -c 'echo "application/javascript" > "${1%.js}.js.mime"' _ {} \;
          find ./dist -name "*.css" -exec sh -c 'echo "text/css" > "${1%.css}.css.mime"' _ {} \;

      - name: Create web.config for IIS
        run: |
          cat > ./dist/web.config << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <configuration>
              <system.webServer>
                  <staticContent>
                      <mimeMap fileExtension=".js" mimeType="application/javascript" />
                      <mimeMap fileExtension=".mjs" mimeType="application/javascript" />
                      <mimeMap fileExtension=".css" mimeType="text/css" />
                      <mimeMap fileExtension=".json" mimeType="application/json" />
                      <mimeMap fileExtension=".woff" mimeType="font/woff" />
                      <mimeMap fileExtension=".woff2" mimeType="font/woff2" />
                  </staticContent>
                  <rewrite>
                      <rules>
                          <rule name="SPA Routes" stopProcessing="true">
                              <match url=".*" />
                              <conditions logicalGrouping="MatchAll">
                                  <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                                  <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                              </conditions>
                              <action type="Rewrite" url="/index.html" />
                          </rule>
                      </rules>
                  </rewrite>
              </system.webServer>
          </configuration>
          EOF

      - name: List build files (debug)
        run: |
          echo "Build directory contents:"
          ls -la ./dist/
          echo "Assets directory contents:"
          ls -la ./dist/assets/ || echo "No assets directory found"
          echo "Checking for main files:"
          find ./dist -name "*.js" -o -name "*.css" | head -10

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

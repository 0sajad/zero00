
name: Build Application

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set GitHub Pages environment
        run: |
          echo "GITHUB_REPOSITORY=${{ github.repository }}" >> $GITHUB_ENV
          echo "VITE_BASE_URL=/${{ github.event.repository.name }}/" >> $GITHUB_ENV

      - name: Build application
        run: |
          npm run build
        env:
          NODE_ENV: production
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Create deployment files
        run: |
          # Create .nojekyll file
          touch ./dist/.nojekyll
          
          # Get repository name for proper path fixing
          REPO_NAME="${{ github.event.repository.name }}"
          
          # Fix paths in HTML files to work with GitHub Pages
          find ./dist -name "*.html" -type f -exec sed -i "s|=\"/|=\"/$REPO_NAME/|g" {} \;
          find ./dist -name "*.html" -type f -exec sed -i "s|href=\"/|href=\"/$REPO_NAME/|g" {} \;
          find ./dist -name "*.html" -type f -exec sed -i "s|src=\"/|src=\"/$REPO_NAME/|g" {} \;
          
          # Fix CSS and JS files
          find ./dist -name "*.css" -type f -exec sed -i "s|url(/|url(/$REPO_NAME/|g" {} \;
          find ./dist -name "*.js" -type f -exec sed -i "s|\"\/|\"/$REPO_NAME/|g" {} \;

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: ./dist
          retention-days: 1
